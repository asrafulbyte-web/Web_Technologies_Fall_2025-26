<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            
        }

        h2 {
            margin-top: 40px;
        }

        .form-container {
            background-color: #555;
            color: white;
            width: 300px;
            margin: 30px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
        .inputt{
           
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border: none;
            border-radius: 5px;

            
        }

        

        label {
            font-weight: bold;
        }


        a {
            color: rgb(239, 182, 68);
            text-decoration: none;
        }

        
        button {
            
            padding: 10px;
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            
            
        }
        .flexx{
            display: flex;
            justify-content: right;
        }

       
    </style>
</head>

<body>

    <h2>User Login Form</h2>

    <div class="form-container">
        <form action="">

            <label for="">Email</label><br>
            <input class="inputt" type="email"><br>

            <label for="">Password</label><br>
            <input class="inputt" type="password"><br>

            <p>Already have an account? <a href="registation.html">Sign Up</a></p>

            <div class="flexx">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
